<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"> -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Authenticate</title>
</head>

<body>
  <div class="test-flex-grow">
    <h3>Logo</h3>
    <h5>Item</h5>
    <h5>Item</h5>
    <h5>Item</h5>
  </div>
  <div class="container">
    <div class="account-options-container">
      <p>Create an account or login</p>
      <button class="account-option-button"><a class="button-link" href="/users/register">Register</a></button>
      <button class="account-option-button"><a class="button-link" href="/users/login">Login</a></button>
    </div>
  </div>
  <div class="container">
    <div class="register-container">
      <div class="register-form">
        <form>
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Name" id="register-form-name">
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="register-form-email">
          </div>
          <div class="form-field">
            <label for="password">Create Password</label>
            <input type="password" placeholder="Create Password" id="register-form-password">
          </div>
          <div class="form-field">
            <label for="confirm-pasword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="register-form-confirm-password">
          </div>
          <div class="register-form-submit" type="submit">
            <button class="button" id="register-button">Register</button>
          </div>
        </form>

      </div>

      <div class="already-registered-info">
        <p>Already have an account? <a href="#"><span>Login</span></a></p>
      </div>
    </div>
  </div>

  <script src="build/app-bundle.js"></script>
</body>

</html>
